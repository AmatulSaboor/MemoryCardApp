<!DOCTYPE html>
<html>
<head>
	<title>Memory Cards Game</title>
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="Assetes/memory_card.css">

 <div class="row">
